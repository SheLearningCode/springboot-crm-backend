version: '3.1'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
  student-crm:
    image: novatec/talenthub/nilassonntag/chapter2:latest
    environment:
      SPRING_PROFILES_ACTIVE: local
    ports:
      - "8080:8080"